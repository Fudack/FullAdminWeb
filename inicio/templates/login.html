<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Administrador de Negocios">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/10ac17a2ba.js" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>FullAdmin</title>
    </head>
    <body>
        <div class="content">
            <form class="login-form"  method="post">
                <h2>Login</h2>
                {% csrf_token %}
                <div>
                    <label for="id_username">Usuario:</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="id_password">Contraseña:</label>
                    {{ form.password }}
                </div>
                {% if form.errors %}
                    <p class="dangers"> * Usuario o contraseña incorrectos</p>
                {% endif %}
                <button id="button-form" type="submit">Iniciar sesión</button>
                <br/>
                <a>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></a>
            </form>
        </div>
    </body>
</html>
